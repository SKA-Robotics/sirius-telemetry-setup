[agent]
    interval = "10s"
    round_interval = true
    metric_batch_size = 1000
    metric_buffer_limit = 10000
    collection_jitter = "0s"
    flush_interval = "10s"
    flush_jitter = "0s"
    precision = ""
    debug = true
    quiet = false
    hostname = "sirius"

# Connection to local InfluxDB
[[outputs.influxdb_v2]]
    urls = ["http://localhost:8086"]
    token = "$INFLUX_TOKEN"
    organization = "SKAR"
    bucket = "sirius"
    timeout = "5s"
    insecure_skip_verify = true

# Collects data about wireless connection
# [[inputs.wireless]]
#     host_proc = "/proc"

# Collects data about cpu frequencies and throttling
# [[inputs.linux_cpu]]
#     host_sys = "/host_sys"
#     metrics = ["cpufreq", "thermal"]

# Collects data about temperatures
[[inputs.temp]]

# Collects data about CPU usage
[[inputs.cpu]]
    percpu = true
    totalcpu = true
    collect_cpu_time = false
    report_active = true
    core_tags = false

# Collects data about disk usage
[[inputs.disk]]
    mount_points = ["/hostfs"]

# Collects data about disk i/o
[[inputs.diskio]]

# Collects data about memory
[[inputs.mem]]

# Provides heartbeat from telegraf
[[inputs.mock]]
    metric_name = "telegraf_heartbeat"

    [[inputs.mock.constant]]
    name = "beat"
    value = true

# Collects data about networks
[[inputs.net]]


